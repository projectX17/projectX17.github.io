       <script>
        let popup = document.getElementById("popup")
        let background = document.getElementById("background")
        let nav_blur = document.getElementById("nav_blur")
        function openpup()
        {
            popup.classList.add("open-popup");
            background.classList.add("open-popup-body-change")
            nav_blur.classList.add("nav-blur")

        }

        function closepup()
        {
            popup.classList.remove("open-popup");
            background.classList.remove("open-popup-body-change")
